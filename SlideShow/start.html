        <style>

            .mapBox {
                overflow: hidden;

            }

            .shown {

            }
            .hidden {

            }

            #topPanel {
                width: 100%;
                height: 20px;
                position: absolute;
                left: 0;
                top: 0;

            }

            #leftPanel {
                width: 20px;

            }

            #bottomPanel {
                width: 100%;

                bottom: 0;
                font-family: Arial, Helvetica, sans-serif;
                font-size: x-small;

                background-color: black;

            }

            .vertical-center {
                margin: 0;
                position: absolute;
                top: 50%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            
            }

            .center {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }


            .arrow {
                border: solid white;
                border-width: 0 5px 5px 0;
                display: inline-block;
                padding: 3px;
                cursor: pointer;
            }

            .right {
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);
            }

            .left {
                transform: rotate(135deg);
                -webkit-transform: rotate(135deg);
            }

            .label {
                pointer-events: none;
                display: flex;
                align-items: center;
            }

            .switch,
            .input:checked + .label .left,
            .input:not(:checked) + .label .right {
                pointer-events: all;
                cursor: pointer;
            }

                /* most of the stuff below is the same as the W3Schools stuff,
                but modified a bit to reflect changed HTML structure */

            .input {
                display: none;
            }

            #mapSlideToggle {
                position: absolute;
                right: 200px;
                bottom: 0;
                padding: 5px 10px;
                border: 1px solid black;
            }

            #mapChoice {
                position: absolute;
                right: 5px;
                bottom: 0;
                background-color: black;
                padding: 5px 10px 0 10px;
                border: 1px solid black;
                font-family: Arial, Helvetica, sans-serif;
                font-size: x-small;
                color: #888888;
                height: 15px;
                overflow: hidden; 
                z-index: 99999;           
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 30px;
                height: 14px;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #444444;
                -webkit-transition: 0.4s;
                transition: 0.4s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 10px;
                width: 10px;
                left: 3px;
                bottom: 2px;
                background-color: white;
                /* -webkit-transition: 0.2s;
                transition: 0.2s; */
            }

            input[type="checkbox"]  {
                margin-bottom: 1px!important;
                padding-bottom: 0!important;
            }

            input[type="checkbox"]:checked + .label .slider {
                background-color: #888888;
            }

            input[type="checkbox"]:focus + .label .slider {
                box-shadow: 0 0 1px #2196f3;
            }

            input[type="checkbox"]:checked + .label .slider:before {
                -webkit-transform: translateX(15px);
                -ms-transform: translateX(15px);
                transform: translateX(15px);
            }

            .slider.round {
                border-radius: 14px;
            }

            .slider.round:before {
                border-radius: 50%;
            }

                /* styling to make it look like your screenshot */

            .toggleLeft, .toggleRight {
                margin: 0 .5em;
                font-weight: bold;
                text-transform: uppercase;
                font-family: Arial, Helvetica, sans-serif;
                padding-bottom: 0;
            }


/* The container */
.container {
  display: inline;
  position: relative;
  padding-left: 15px;

  cursor: pointer;

  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 10px;
  width: 10px;
  background-color: #999999;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #999999;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.container .checkmark:after {
 	top: 3px;
	left: 3px;
	width: 4px;
	height: 4px;
	border-radius: 50%;
	background: white;
}

#slideBox {
                background-size: contain;
                background-position: center center;
                background-repeat: no-repeat;
            }

        <script>

                name = name.replace(/[\[\]]/g, '\\$&');

                    results = regex.exec(url);

        <div id="topPanel"></div>
        <div id="leftPanel">
            <div class="arrow left vertical-center" onclick="switchSlides(-1)" ></div>
        </div>
        <div id="mainBox">

        <script>
            var viewer = document.getElementById("slideBox");
            var mapper = document.getElementById("mapBox");
            var radioToggle = document.getElementById("mapChoice");
            maps.push(viewer);
            maps.push(document.getElementById("2Powers"));
            maps.push(document.getElementById("5Powers"));
            maps.push(document.getElementById("Acts"));
            // viewer.src = slides[0];
            viewer.style.backgroundImage = "url(" + slides[0] + ")";
            var mapOn = false;
            var page = 0;
            var map = 0;
            maps[0].style.display = "block";

            function switchSlides(val) {
                var max = slides.length - 1;
                
                var index = page + val;
                if (index < 0) {
                    index = max;
                }
                if (index > max) {
                    index = 0;
                }
                // viewer.src = slides[index];
                viewer.style.backgroundImage = "url(" + slides[index] + ")";
                page = index;
            }

            function switchMaps (index) {
                for (i=0;i<maps.length;i++) {
                    maps[i].style.display = (index==i) ? "block" : "none";
                    if (index==0) {
                        radioToggle.style.backgroundColor = "black";
                        radioToggle.style.borderColor = "black";
                    } else {
                        radioToggle.style.backgroundColor = "white";
                        radioToggle.style.borderColor = "grey";
                    }
                }
            }

            function toggleView (e) {
                var checkbox = e.target;
                if (checkbox.checked) {
                    viewer.style.display = "none";
                    mapper.style.display = "block";
                } else {
                    viewer.style.display = "block";
                    mapper.style.display = "none";
                }
            }

            window.addEventListener("keydown", function onEvent(event) {
                if (event.key === "ArrowLeft") {
                    // Move forward
                    switchSlides(-1);
                }
                else if (event.key === "ArrowRight") {
                    // Move back
                    switchSlides(1);
                }
            });

        </script>
